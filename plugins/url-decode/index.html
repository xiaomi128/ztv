<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://cdn-static-devbit.csdn.net/devbit-static/css/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://cdn-static-devbit.csdn.net/devbit-static/css/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="http://cdn-static-devbit.csdn.net/devbit-static/js/vue.min.js"></script>
    <title>URL格式转换</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-color: #fff;
      }
    </style>
  </head>
  <body class="p-6">
    <div id="app">
      <h1 class="text-2xl mb-5">URL编码解码 UrlEncode And UrlDecode</h1>
      <textarea
        class="textarea textarea-bordered h-40 w-full"
        name="input"
        placeholder="请输入需要转换的地址"
        id="input"
        v-model="input"
      ></textarea>
      <div class="pb-2 space-x-6 pt-1">
        <button class="btn w-40 btn-primary" @click="decode">
          解码 decode
        </button>
        <button class="btn w-40 btn-secondary" @click="encode">
          编码 encode
        </button>
      </div>
      <textarea
        class="textarea textarea-bordered h-40 w-full"
        name="output"
        id="output"
        v-model="output"
      ></textarea>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          input: "",
          output: "",
        };
      },
      methods: {
        decode() {
          console.log("de");
          this.output = decodeURIComponent(this.input);
        },
        encode() {
          this.output = encodeURIComponent(this.input);
        },
      },
    });
  </script>
</html>
