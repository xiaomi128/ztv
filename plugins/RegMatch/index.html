<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>RegExp Matches</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/standalone.css" />
    <link rel="stylesheet" href="css/regex-test.css" />

</head>

<body class="regex-test" data-pattern="a(b)" data-test="aabb">
    <div class="pattern" style="font-size: 360%;">
        /
        <div>
            <input tabindex="1" id="patternTest" style="width: 304px;" value="a(b)" oninput="scrollTestFont(this)">
        </div>
        /
        <span>g</span>
    </div>
    <div class="tester" style="font-size: 360%;">
        <div>
            <input tabindex="2" id="valueTest" style="width: 304px;" value="Test" oninput="patternTest(this)">
        </div>
        </div>
    </div>
    <aside>
        <section class="help" id="cheatsheet">
            <h1>Pattern sheet</h1>
            <dfn title="Dot: Matches everything, except line breaks" class="long" onclick="patternTestChange(String.raw`[\u4e00-\u9fa5]`)">中文字符</dfn>
            <dfn title="n times" class="long" onclick="patternTestChange(String.raw`\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]{2,14}`)">Email地址</dfn>
            <dfn title="At least n times" class="long" onclick="patternTestChange(String.raw`[a-zA-z]+://[^\s]*`)">网址URL</dfn>
            <dfn title="At least m times but no more than n times" onclick="patternTestChange(String.raw`0?(13|14|15|17|18|19)[0-9]{9}`)">手机</dfn>
            <dfn title="Same as {0,1}" onclick="patternTestChange(String.raw`-?[1-9]\d*`)">整数</dfn>
            <dfn title="Same as {0,}" onclick="patternTestChange(String.raw`[[1-9]([0-9]{5,11})`)">QQ</dfn>
            <dfn title="Same as {1,}" class="long" onclick="patternTestChange(String.raw`^[1-9]\d{5}$`)">邮政编码</dfn>
            <dfn title="Character class" onclick="patternTestChange(String.raw`(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)\.(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)\.(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)\.(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)`)">IP</dfn>
            <dfn title="Same as [a-zA-Z0-9_]" class="long" onclick="patternTestChange(String.raw`\d{17}[\d|x]|\d{15}`)">身份证号</dfn>
            <dfn title="Same as [0-9]" class="long" onclick="patternTestChange(String.raw`\d{4}(\-|\/|.)\d{1,2}\1\d{1,2}`)">日期格式</dfn>
        </section>

        <section class="help" id="keyboard-shortcuts">
            <h1>Keyboard shortcuts</h1>
            <dfn title="Next match" onclick="nextMatch()"><kbd data-keycode="40">↓</kbd></dfn>
            <dfn title="Previous match" onclick="prevMatch()" ><kbd data-keycode="38">↑</kbd></dfn>
        </section>
    </aside>
    <script src="regex-check.js"></script>
</body>

</html>
